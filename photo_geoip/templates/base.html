{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pictour</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />

<body data-spy="scroll">

                                <input placeholder="Search" type="search" class="gn-search">
                                <a class="gn-icon gn-icon-search"><span>Search</span></a>

                            <li>
                                <a href="#tour-tour-one" class="gn-icon gn-icon-cog">How It Works</a>
                            </li>
                            <li>
                                <a href="#available-tours" class="gn-icon gn-icon-download">Tours</a>

                            <li>

                            </li>
                            <li>
                                <a href="/admin" class="gn-icon gn-icon-cog">[ Admin ]</a>
                            </li>
                        </ul>

            </li>
            <li>

            </li>
            <li>
                <ul class="company-social">

                    <li class="social-twitter"><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <!-- <li class="social-dribble"><a href="#" target="_blank"><i class="fa fa-dribbble"></i></a></li> -->

    <script src="/static/js/nine-stars/nivo-lightbox.min.js"></script>
    <script src="/static/js/nine-stars/stellar.js"></script>

    <script src="/static/js/nine-stars/custom.js"></script>

    <script src="{% static 'js/scripts.js' %}"></script>
